<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tablas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        width: 500px;
        text-align: center;
      }
      th,
      td {
        padding: 10px;
      }
      th {
        background: cadetblue;
        color: azure;
      }
      tr:hover {
        background-color: rgba(201, 201, 201, 0.863);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Pais</th>
      </tr>
      <tr>
        <td>Diego</td>
        <td>Barrios</td>
        <td>Argentina</td>
      </tr>
      <tr>
        <td>Leandro</td>
        <td>Barrios</td>
        <td>Argentina</td>
      </tr>
    </table>
  </body>
</html>
