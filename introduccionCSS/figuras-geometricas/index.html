<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <!--ENCABEZADO-->
    <header class="header">
      <h1 class="header-title">figuras geometricas</h1>
      <p class="header-description">
        Calcular diferentes medidas de figuras Geometricas como area y
        perímetro
      </p>
    </header>

    <!--RESPUESTA-->
    <div class="answer">
      <p>El area del cuadrado es 45 cm</p>
    </div>

    <!--SECCION DE CAJAS-->
    <section class="figure">
      <div class="box">
        <div class="box-header">
          <h2>Cuadrado</h2>
        </div>
        <div class="box-main">
          <p class="box-main__text">
            Cuanto mide cada lado de tu cuadrado
          </p>
          <input
            class="box-main__input"
            type="number"
            name="side"
            id="side"
          />
          <button class="box-main__btn" type="button">
            perímetro
          </button>
          <button class="box-main__btn" type="button">Area</button>
        </div>
      </div>
    </section>
  </body>
</html>
