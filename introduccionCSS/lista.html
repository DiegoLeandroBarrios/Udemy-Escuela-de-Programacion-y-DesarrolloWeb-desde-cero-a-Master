<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Listas Styles</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      /*listas desordenadas
      list-style: none, disc, circle, square*/
      ul {
        list-style: square;
      }
      /*listas ordenadas
      list-style: none, decimal-leading-zero, lower-roman, upper-roman , lower-latin, upper-latin. */
      ol {
        list-style: lower-roman;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
      <li>Elemento 5</li>
    </ul>
    <ol>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
      <li>Elemento 5</li>
    </ol>
  </body>
</html>
