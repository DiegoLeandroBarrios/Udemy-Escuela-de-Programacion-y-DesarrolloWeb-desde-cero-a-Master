<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>videos</title>
  </head>
  <body>
    <h1>Mi Video</h1>

    <video width="320" height="240" controls>
      <!--controls es para que puedas tener control del video ya sea pausar, descargar,etc-->
      <source
        src="/introduccionHTML/videos/166808 (360p).mp4"
        type="video/mp4"
      />
    </video>
    <br />
    <hr />
    <h2>videos de youtube interesantes</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3nYLTiY5skU?si=I33L3N-JpKv7tkjZ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    >
    </iframe>
    <!--Asi trabajamos con videos que esten en un servidor-->
  </body>
</html>
