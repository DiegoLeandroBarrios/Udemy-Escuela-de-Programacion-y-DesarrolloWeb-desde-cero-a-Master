<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="">
      <label for="numero">Numero: </label>
      <input
        type="number"
        name="numero"
        id="numero"
        placeholder="ingrese un numero"
        disabled
      />
      <br /><br />
      <label for="nombre">Nombre: </label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="ingrese nombre"
        value="Diego"
        autofocus
      />
      <br /><br />
      <label for="email">Mail: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="ingrese email"
        required
        size="100"
      />
      <br /><br />
      <label for="password">Contraseña: </label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="ingrese contraseña"
      />
      <br />
      <hr />
      <input type="submit" value="enviar" name="enviar" />
      <!--tenemos los tipos de input, el placeholder que pone un texto en el input, tambien tenemos el value para agragarle un valor por defecto-->
      <!--required tambien es un atributo que es necesario para los input, es para que si o si rellenen el campo-->
      <!--tambien tenemos otros atributos como el disabled que desactiva el input-->
      <!--tenemos otros atributos como el autofocus que es para decirle en que input debemos iniciar en otras palabras marca el input-->
      <!--tenemos otros atributos como el size que es para darle el tamaño al input-->
    </form>
  </body>
</html>
