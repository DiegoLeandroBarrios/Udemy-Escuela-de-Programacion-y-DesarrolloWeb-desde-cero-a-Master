<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario</h1>
    <form action="">
      <label for="numero">numero: </label>
      <input
        type="number"
        name="numero"
        id="numero"
        placeholder="ingrese un numero"
      />
      <br /><br />
      <label for="nombre">Nombre: </label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="ingrese nombre"
      />
      <br /><br />
      <label for="email">Mail: </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="ingrese email"
      />
      <br /><br />
      <label for="password">Contraseña: </label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="ingrese contraseña"
      />
      <br />
      <hr />
      <input type="submit" value="enviar" name="enviar" />
      <!--tenemos los tipos de input, el placeholder que pone un texto en el input-->
    </form>
  </body>
</html>
